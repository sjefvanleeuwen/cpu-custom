<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom 8-bit CPU</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Custom 8-bit CPU Simulation</h1>

    <div id="cpu-state">
        <h2>CPU State</h2>
        <pre id="registers-display">Registers: Loading...</pre>
        <pre id="memory-display">Memory: Loading...</pre>
    </div>

    <div id="controls">
        <button id="step-button">Step</button>
        <button id="run-button">Run</button>
        <button id="reset-button">Reset</button>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
