<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Emulator</title>
    <link rel="stylesheet" href="css/emulator-style.css">
</head>
<body>
    <div id="program-selection">
        <label for="program-select">Select Program:</label>
        <select id="program-select">
            <option value="">Loading...</option>
        </select>
    </div>
    <div id="controls">
        <button id="reset-button">Reset</button>
        <button id="step-button">Step</button>
        <button id="run-button">Run</button>
        <button id="stop-button">Stop</button>
        <span id="status-info">Status: Idle</span>
    </div>
    <canvas id="emulator-canvas">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script type="module" src="js/emulator-renderer.js"></script>
</body>
</html>
